{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <div>
        <form action="/iniciarsesion/" method="POST" class="card card-body needs-validation" novalidate>
    
            <h1 class="display-1 text-center">Iniciar Sesión</h1>
            
            {{error}}
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="usermane">Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                <div class="invalid-feedback">
                    Proporciona un usuario valida.
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                <div class="invalid-feedback">
                    Proporciona una contraseña valida.
                </div>
            </div>
            
            <button class="btn btn-dark">
                Iniciar Sesión
            </button>
        </form>
    </div>    


<script>
        // Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
        (function () {
            'use strict'
        
          // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
            var forms = document.querySelectorAll('.needs-validation')
        
          // Bucle sobre ellos y evitar el envío
            Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
        
                form.classList.add('was-validated')
                }, false)
            })
        })()
        
</script>

</main>


{% endblock %}
